<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <section class="quiz-container" id="quiz-container">
        
        <div class="quiz-header">
            <p class="timer">You have 1 minute to complete this quiz</p>
            <h2 id="question">question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_choice"></label>
                    
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id=" b_choice"></label>
                    
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id=" c_choice"></label>
                    
                </li>
                <li>
                    <input type="radio"name="answer" id="d" class="answer">
                    <label for="d" id=" d_choice"></label>
                    
                </li>
            </ul>
        </div>
        <button id="start-quiz">start quiz</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
