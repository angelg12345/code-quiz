<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <section id="start-page" class="start-content">
        <div class="start-header">
            <a href="highscores.html">View highscores</a>
            <h1 id="quiz-title">Angels Coding Quiz!</h1>
            <p class="start-text">Welcome to my coding quiz! You must answer 10 questions in 60 seconds. Good luck and have fun!</p>
            <button id="start-btn">start</button>
            <a href="end.html"></a>
        </div>
    </section>
    <!--This is the entire quiz section including the timer inside-->
    <div  class="quiz-container" id="quiz">
        <div class="quiz-header" >
            <p>Time left: <span id="timer"></span></p>
            <h2 id="question">question</h2>
<!--This is the multiple choice section-->
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_choice">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_choice">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_choice">Answer</label>
                </li>
                <li>
                    <input type="radio"name="answer" id="d" class="answer">
                    <label for="d" id="d_choice">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button> 
    </div>
<!--This is the score section at the end of the quiz-->


   
    <script src="script.js"></script>
</body>
</html>
