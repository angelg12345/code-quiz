<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <section  id="score-form" class="end-content">
        <form>
            <h3>You are finished!</h3>
            <a href="highscores.html">View highscores</a>
            <p class="score">Final Score: <span id="final-score"></span></p>
            <label for="initials">Initials:</label>
            <input
            id="initials"
            name="initials"
            type="text"
            placeholder="initials"/>
            <!-- used built in java feature to add an event listener to the button -->
            <button type="submit" id="score-btn" class="scoreBtn" onclick="saveHighScore(event)">Submit Score</button>
        </form>
    </section>

   
   
<script src="end.js"></script>
</body>
</html>
